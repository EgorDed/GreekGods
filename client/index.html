<!DOCTYPE html>
<html>
<head>
    <title>Greek Gods - Schema Viewer</title>
    <meta charset="UTF-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/wasm@1.12.5/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-graphviz@3.1.0/build/d3-graphviz.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è Greek Gods Schema</h1>
        <div id="graph"></div>
    </div>

    <script>
        async function loadSchema() {
            try {
                const response = await fetch('/schema.dot');
                const dotContent = await response.text();
                
                // –†–µ–Ω–¥–µ—Ä–∏–º —Å d3-graphviz
                d3.select("#graph").graphviz()
                    .renderDot(dotContent);
                    
            } catch (error) {
                document.getElementById('graph').innerHTML = 
                    `Error: ${error.message}<br><a href="/schema.dot">View DOT source</a>`;
            }
        }
        
        loadSchema();
    </script>
</body>
</html>
